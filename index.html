<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="top">
        <div class="title">Tic-Tac-Toe</div>
        <div class="players-turn">X's Turn</div>
    </div>
    <div class="middle">
        <div class="X-side">
            <div class="piecesX">5 Pieces Left</div>
            <img src="" alt="">
        </div>
        <div class="board">
            <button id="box" class="A1 box"></button>
            <button id="box" class="B1 box"></button>
            <button id="box" class="C1 box"></button>
            <button id="box" class="A2 box"></button>
            <button id="box" class="B2 box"></button>
            <button id="box" class="C2 box"></button>
            <button id="box" class="A3 box"></button>
            <button id="box" class="B3 box"></button>
            <button id="box" class="C3 box"></button>
        </div>
        <div class="O-side">
            <div class="piecesO">4 Pieces Left</div>
            <img src="" alt="">
        </div>
    </div>
    <div class="bottom">
        <div class="instructions">hello</div>
        <button class="reset">reset</button> 
    </div>
</body>
</html>
